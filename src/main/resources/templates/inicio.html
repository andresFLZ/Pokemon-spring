<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card m-5">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png"
                 class="card-img-top" alt="Pokemon!">
            <div class="card-body">
                <h5 class="card-title">Bienvenido a la Aplicación de Búsqueda de Pokémon</h5>
                <p class="card-text">Introduce el nombre de un Pokémon para obtener información detallada sobre él,
                    incluyendo su ID, altura y peso.</p>
                <div class="my-3">
                    <label for="nombre" class="form-label">Nombre del pokemon</label>
                    <input type="email" class="form-control" id="nombre" placeholder="Pikachu">
                </div>
                <a href="#" class="btn btn-primary">Buscar pokemon</a>
            </div>
        </div>
    </div>
</body>
</html>
